<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 20px;
        }
        .hearts {
            font-size: 3em;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        #yes {
            background: #4caf50;
            color: white;
        }
        #yes:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        #no {
            background: #f44336;
            color: white;
        }
        #no:hover {
            background: #d32f2f;
        }
        .invitation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 400px;
            text-align: center;
        }
        .invitation h2 {
            color: #e91e63;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">üíñ‚ù§Ô∏èüíï</div>
        <h1>¬øQuieres ser mi San Valent√≠n?</h1>
        <p>Espero que digas que s√≠... ¬°Te amo! üíï</p>
        <div class="buttons">
            <button id="yes">S√≠</button>
            <button id="no">No</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="invitation" id="invitation">
        <h2>¬°Felicidades! üéâ</h2>
        <p>Has aceptado ser mi San Valent√≠n. Te invito a una cena rom√°ntica el:</p>
        <p><strong>14 de febrero de 2026</strong></p>
        <p><strong>A las 6:00 PM</strong></p>
        <p>¬°No puedo esperar para pasar este d√≠a especial contigo! ‚ù§Ô∏è</p>
        <button onclick="closeInvitation()">Cerrar</button>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const invitation = document.getElementById('invitation');
        const overlay = document.getElementById('overlay');

        // Funci√≥n para mover el bot√≥n "No" aleatoriamente
        noButton.addEventListener('mouseover', () => {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            let newLeft = Math.random() * (containerRect.width - buttonRect.width);
            let newTop = Math.random() * (containerRect.height - buttonRect.height - 100); // Evitar que salga del contenedor

            noButton.style.position = 'absolute';
            noButton.style.left = newLeft + 'px';
            noButton.style.top = newTop + 'px';
        });

        // Mostrar invitaci√≥n al presionar "S√≠"
        yesButton.addEventListener('click', () => {
            overlay.style.display = 'block';
            invitation.style.display = 'block';
        });

        // Cerrar invitaci√≥n
        function closeInvitation() {
            overlay.style.display = 'none';
            invitation.style.display = 'none';
        }
    </script>
</body>
</html>
